<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Avanzado con Stickman</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        #game {
            white-space: pre;
            font-size: 3vw;
            line-height: 1;
            margin-top: 10px;
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px;
        }
        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="status"></div>
    <div id="controls">
        <button id="up">â†‘</button>
        <button id="left">â†</button>
        <button id="down">â†“</button>
        <button id="right">â†’</button>
        <button id="attack">âš”ï¸</button>
    </div>
    <script>
        const worldSize = {width: 30, height: 20};
        const player = {x: 2, y: 2, hp: 100, exp: 0, weapon: 'ğŸ—¡ï¸'};
        const gameEl = document.getElementById('game');
        const statusEl = document.getElementById('status');
        let enemies = [];
        let items = [];

        const terrainTypes = {
            grass: '.',
            tree: 'ğŸŒ³',
            rock: 'ğŸ—¿',
            water: '~',
            mountain: 'â›°ï¸'
        };

        const enemyTypes = [
            {char: 'ğŸ‘¾', name: 'Alien', hp: 20, damage: 10},
            {char: 'ğŸ‰', name: 'Dragon', hp: 50, damage: 20},
            {char: 'ğŸ’€', name: 'Skeleton', hp: 15, damage: 5}
        ];

        const itemTypes = [
            {char: 'ğŸ–', name: 'Meat', effect: {hp: 20}},
            {char: 'ğŸ”®', name: 'Magic Orb', effect: {exp: 50}},
            {char: 'ğŸ—¡ï¸', name: 'Sword', effect: {weapon: 'ğŸ—¡ï¸'}},
            {char: 'ğŸ¹', name: 'Bow', effect: {weapon: 'ğŸ¹'}}
        ];

        function generateWorld() {
            const world = [];
            for (let y = 0; y < worldSize.height; y++) {
                let row = '';
                for (let x = 0; x < worldSize.width; x++) {
                    if (x === 0 || x === worldSize.width - 1 || y === 0 || y === worldSize.height - 1) {
                        row += 'ğŸ§±';
                    } else {
                        const rand = Math.random();
                        if (rand < 0.7) row += terrainTypes.grass;
                        else if (rand < 0.8) row += terrainTypes.tree;
                        else if (rand < 0.9) row += terrainTypes.rock;
                        else if (rand < 0.95) row += terrainTypes.water;
                        else row += terrainTypes.mountain;
                    }
                }
                world.push(row);
            }
            return world;
        }

        function createStickman(x, y, weapon) {
            return [
                `  ${weapon}  `,
                ` /0\\  `,
                ` /|\\  `,
                ` / \\  `
            ].map((line, i) => ({x, y: y + i, content: line}));
        }

        function spawnEnemies() {
            for (let i = 0; i < 5; i++) {
                const enemyType = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
                enemies.push({
                    ...enemyType,
                    x: Math.floor(Math.random() * (worldSize.width - 2)) + 1,
                    y: Math.floor(Math.random() * (worldSize.height - 2)) + 1
                });
            }
        }

        function spawnItems() {
            for (let i = 0; i < 3; i++) {
                const itemType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
                items.push({
                    ...itemType,
                    x: Math.floor(Math.random() * (worldSize.width - 2)) + 1,
                    y: Math.floor(Math.random() * (worldSize.height - 2)) + 1
                });
            }
        }

        const world = generateWorld();
        spawnEnemies();
        spawnItems();

        function updateGame() {
            let display = Array(worldSize.height).fill().map(() => Array(worldSize.width).fill(' '));

            // Draw world
            world.forEach((row, y) => {
                row.split('').forEach((cell, x) => {
                    display[y][x] = cell;
                });
            });

            // Draw items
            items.forEach(item => {
                display[item.y][item.x] = item.char;
            });

            // Draw enemies
            enemies.forEach(enemy => {
                display[enemy.y][enemy.x] = enemy.char;
            });

            // Draw player
            const stickman = createStickman(player.x, player.y, player.weapon);
            stickman.forEach(part => {
                for (let i = 0; i < part.content.length; i++) {
                    if (part.y + i < worldSize.height && part.x + i < worldSize.width) {
                        display[part.y][part.x + i] = part.content[i];
                    }
                }
            });

            gameEl.textContent = display.map(row => row.join('')).join('\n');
            statusEl.textContent = `HP: ${player.hp} | EXP: ${player.exp} | Weapon: ${player.weapon}`;
        }

        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;
            if (newX > 0 && newX < worldSize.width - 1 && newY > 0 && newY < worldSize.height - 1 && world[newY][newX] !== 'ğŸ§±') {
                player.x = newX;
                player.y = newY;
                checkCollisions();
                moveEnemies();
                updateGame();
            }
        }

        function checkCollisions() {
            // Check item collisions
            items = items.filter(item => {
                if (item.x === player.x && item.y === player.y) {
                    if (item.effect.hp) player.hp += item.effect.hp;
                    if (item.effect.exp) player.exp += item.effect.exp;
                    if (item.effect.weapon) player.weapon = item.effect.weapon;
                    return false;
                }
                return true;
            });

            // Check enemy collisions
            enemies.forEach(enemy => {
                if (Math.abs(enemy.x - player.x) <= 1 && Math.abs(enemy.y - player.y) <= 1) {
                    player.hp -= enemy.damage;
                    if (player.hp <= 0) {
                        alert('Game Over');
                        resetGame();
                    }
                }
            });
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                const dx = Math.sign(player.x - enemy.x);
                const dy = Math.sign(player.y - enemy.y);
                if (Math.random() < 0.5) {
                    if (world[enemy.y + dy][enemy.x] !== 'ğŸ§±') enemy.y += dy;
                } else {
                    if (world[enemy.y][enemy.x + dx] !== 'ğŸ§±') enemy.x += dx;
                }
            });
        }

        function attack() {
            enemies = enemies.filter(enemy => {
                if (Math.abs(enemy.x - player.x) <= 1 && Math.abs(enemy.y - player.y) <= 1) {
                    enemy.hp -= 10;
                    if (enemy.hp <= 0) {
                        player.exp += 20;
                        return false;
                    }
                }
                return true;
            });
            updateGame();
        }

        function resetGame() {
            player.x = 2;
            player.y = 2;
            player.hp = 100;
            player.exp = 0;
            player.weapon = 'ğŸ—¡ï¸';
            enemies = [];
            items = [];
            spawnEnemies();
            spawnItems();
            updateGame();
        }

        document.onkeydown = (e) => {
            if (e.key === 'ArrowUp') movePlayer(0, -1);
            if (e.key === 'ArrowDown') movePlayer(0, 1);
            if (e.key === 'ArrowLeft') movePlayer(-1, 0);
            if (e.key === 'ArrowRight') movePlayer(1, 0);
            if (e.key === ' ') attack();
        };

        ['up', 'down', 'left', 'right'].forEach(dir => {
            document.getElementById(dir).addEventListener('click', () => {
                const moves = {up: [0, -1], down: [0, 1], left: [-1, 0], right: [1, 0]};
                movePlayer(...moves[dir]);
            });
        });

        document.getElementById('attack').addEventListener('click', attack);

        updateGame();
    </script>
</body>
</html>
